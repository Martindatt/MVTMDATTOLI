{%extends "inicio.html"%}

{% load static %}

{%block contenido%}

<h2> Clientes </h2>
<table class="table">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">Nombre</th>
       <th scope="col">Tipo Cliente</th>
       <th scope="col">Rama</th>
     </tr>
   </thead>
   <tbody>
       {% for n in cliente %}
     <tr>
       <th scope="row">{{n.id}}</th>
       <td>{{n.nombreC}}</td>
       <td>{{n.tipo_cli}}</td>
       <td>{{n.rama}}</td>
       {% endfor %}
      </tbody>
    </table>

{% endblock %}
